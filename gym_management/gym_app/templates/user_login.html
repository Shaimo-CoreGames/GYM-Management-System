{% extends 'base.html' %}
{% block title %}Member Login{% endblock %}

{% block page_script %}
    document.body.classList.add('login-page');
{% endblock %}

{% block content %}
<div class="login-container">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">Member Login</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="u_username" placeholder="Username" required>
        <input type="password" name="u_password" placeholder="Password" required>
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="/new_registration">Register</a></p>
</div>
{% endblock %}
