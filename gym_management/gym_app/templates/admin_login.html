{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block page_script %}
    document.body.classList.add('login-page');
{% endblock %}

{% block content %}
<div class="login-container">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">Admin Login</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="a_username" placeholder="Username" required>
        <input type="password" name="a_password" placeholder="Password" required>
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login</button>
    </form>
</div>
{% endblock %}
